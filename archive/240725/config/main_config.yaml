  xs: 16 # PHASE 4: 16√ó16√ó16 –≤–º–µ—Å—Ç–æ 20√ó20√ó10
  ys: 16
  zs: 16
  total_neurons: 4096 # 16√ó16√ó16 = 4096
  connectivity: "26-neighbors" # PHASE 4: 26 neighbors –≤–º–µ—Å—Ç–æ 6

# === EMBEDDING CONFIGURATION ===
