  neighbor_count: 26 # –¶–ï–ù–¢–†–ê–õ–ò–ó–û–í–ê–ù–ù–û: 26 –¥–ª—è 3D Moore neighborhood
  target_params: 69 # –¶–ï–ù–¢–†–ê–õ–ò–ó–û–í–ê–ù–ù–û: –¶–µ–ª–µ–≤–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
  activation: "tanh" # –¶–ï–ù–¢–†–ê–õ–ò–ó–û–í–ê–ù–ù–û: tanh –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏ NCA

