# === PROJECT METADATA ===
project:
  name: "3D Cellular Neural Network"
  version: "4.0.0"
  description: "3D –∫–ª–µ—Ç–æ—á–Ω–∞—è –Ω–µ–π—Ä–æ–Ω–Ω–∞—è —Å–µ—Ç—å —Å –±–∏–æ–ª–æ–≥–∏—á–µ—Å–∫–æ–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–æ–π"
  architecture_type: "dynamic_cellular_network"

# === DYNAMIC CONFIGURATION SYSTEM ===
# –≠—Ç–∏ –∑–Ω–∞—á–µ–Ω–∏—è –∏—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –∫–∞–∫ fallback, –æ—Å–Ω–æ–≤–Ω–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–æ–∑–¥–∞–µ—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏
dynamic_config:
  enable: true
  mode: "auto" # auto, development, research, validation, production
  auto_hardware_detection: true

# === BASIC LATTICE CONFIGURATION (FALLBACK) ===
# –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è —Å–∏—Å—Ç–µ–º–∞ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–∏—Ç —ç—Ç–∏ –∑–Ω–∞—á–µ–Ω–∏—è
lattice:
  xs: 10
  ys: 10
  zs: 8
  total_neurons: 800
  connectivity: "6-neighbors"

# === EMBEDDING CONFIGURATION ===
embeddings:
  embedding_dim: 768
  teacher_model: "distilbert-base-uncased"
  normalization: true

# === TRAINING CONFIGURATION ===
training:
  learning_rate: 0.001
  batch_size: 32
  epochs: 10
  optimizer: "AdamW"
  scheduler: "ReduceLROnPlateau"

# === GMLP CONFIGURATION (FALLBACK) ===
# –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è —Å–∏—Å—Ç–µ–º–∞ —Å–æ–∑–¥–∞–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç scale
gmlp:
  state_size: 32
  neighbor_count: 6
  hidden_dim: 32 # –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏: 32-332 –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç scale
  external_input_size: 12 # –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏: 12-62 –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç scale
  memory_dim: 16 # –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏: 16-116 –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç scale
  use_memory: true
  activation: "gelu"
  dropout: 0.1

# === DEVICE CONFIGURATION ===
device:
  use_gpu: true
  gpu_device: "cuda:0"
  fallback_to_cpu: true
  mixed_precision: true

# === DATA PATHS ===
data:
  embeddings_dir: "data/embeddings"
  checkpoints_dir: "checkpoints"
  logs_dir: "logs"

# === LOGGING ===
logging:
  level: "INFO"
  log_to_file: true
  log_file: "logs/main.log"
  log_to_console: true

# === TEACHER MODELS ===
teacher_models:
  primary_model: "distilbert-base-uncased"
  fallback_models:
    - "sentence-transformers/all-MiniLM-L6-v2"
    - "roberta-base"

# === BIOLOGICAL PRINCIPLES ===
biological:
  # –ö–ª–µ—Ç–∫–∏ –∫–∞–∫ –Ω–µ–π—Ä–æ–Ω—ã —Å –æ–±—â–∏–º–∏ –≤–µ—Å–∞–º–∏
  shared_weights: true

  # –†–µ—à–µ—Ç–∫–∞ –∫–∞–∫ –Ω–µ—Ä–≤–Ω–∞—è —Ç–∫–∞–Ω—å
  tissue_simulation: true

  # –†–µ—Ü–µ–ø—Ç–æ—Ä–Ω–∞—è —Å—Ç—Ä–∞—Ç–µ–≥–∏—è (8-12% –ø–æ–∫—Ä—ã—Ç–∏—è)
  receptor_coverage: 0.1

  # –°–∏–≥–Ω–∞–ª—ã –∫–∞–∫ –Ω–µ—Ä–≤–Ω—ã–µ –∏–º–ø—É–ª—å—Å—ã
  signal_propagation: true
